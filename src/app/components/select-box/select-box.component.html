<div class="dropdown" #dropdownMain>
  <div (click)="toggleMenu()">
    <span>{{ selectedValue }}</span>
    <span class="arrow" *ngIf="!dropdown">▼</span>
    <span class="arrow" *ngIf="dropdown">▲</span>
  </div>
  <ul class="dropdown-content" *ngIf="showDropdown">
    <li *ngFor="let item of otherValues">
      {{item}}
    </li>
  </ul>
</div>
